<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <div class="logo__div">
            <a class="logo" href="../index.html"><img src="../images/quicklogo.png" alt="Logo QuickCursos em formato de foguete decolando"></a>
            <div class="logo__text">
                <p>QuickCursos</p>
            </div>
            <div class="header-title">
                <h1>Cadastro de Cursos</h1>
            </div>
        </div>
        <nav class="nav justify-content-center shadow-lg" id="menu" style="background-color: #005791f1;">
            <h4>
              <ul class="nav justify-content-center n">
                <li class="nav-item">
                  <a class="nav-link"  href="crud.html">Alunos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="crud-professor.html">Professores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="crud-curso.html">Cursos</a>
                  </li>
              </ul>
            </h4>
            </div>
            </div>
          </nav>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarAluno">Cadastrar Curso</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Professor que leciona</th>
                    <th>Alunos matriculados</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Desenvolvimento web</td>
                    <td>Maria</td>
                    <td>112</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Redes para computadores</td>
                    <td>João Gomes</td>
                    <td>73</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Lógica de programação</td>
                    <td>Melo</td>
                    <td>65</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Curso</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Aluno">
                    <input type="email" class="modal-field" placeholder="e-mail do Aluno">
                    <input type="text" class="modal-field" placeholder="Celular do Aluno">
                    <input type="text" class="modal-field" placeholder="Cidade do Aluno">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
